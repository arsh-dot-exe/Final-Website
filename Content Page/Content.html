<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Cultures</title>

    <!-- Link to files -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="/global.css" />

    <!-- Google Fonts (Poppins, Didact Gothic)-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;800&family=Didact+Gothic&family=Open+Sans&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Boxicons Import -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
  </head>

  <body style="background-color: #f3f5f6">
    <section id="header" class="header__class">
      <!-- Logo Div -->
      <div class="logo"></div>
      <!-- Navigation Div -->
      <div class="nav__div">
        <a href="/Content Page/Content.html" class="nav__link">find cultures</a>
        <a href="/Reflections Page/Reflections.html" class="nav__link">reflections</a>
        <img src="/assets/developer_pfp.jfif" alt="Photo of Developer" class="user__pfp" />
      </div>
    </section>

    <section id="search_and_top_rated" class="search__top__section">
      <div class="search__input">
        <i class="bx bx-search search__icon"></i>
        <input
          id="input__box"
          type="text"
          placeholder="Search by profile name, or culture"
          text=""
        />
      </div>

      <a href="#" class="see__top__btn">See top rated</a>
    </section>

    <div data-culture-container>
      <!-- This template is for A WHOLE CULTURE GROUP -->
      <template data-culture-group>
        <!-- Header Component -->
        <div class="culture_and_view_btn">
          <h1 class="culture__heading" data-culture-heading>Culture 1</h1>
          <button class="view__more">View more profiles</button>
        </div>

        <div data-user-cards-container>
          <!-- This template is for A USER CARD -->
          <template data-user-template>
            <div class="user__card">
              <div class="profile__info">
                <img src="/Reflections Page/temp_profile_pfp.svg" alt="" class="profile__picture" />
                <div class="username__cult">
                  <p class="user__name" data-username>Username</p>
                  <p class="user__culture" data-culture>Culture of the user</p>
                </div>
              </div>
              <p class="user__bio" data-user-bio>
                <q
                  >Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio.
                  Praesent libero. Sed cursus ante dapibus diam. Sed nisi...</q
                >
              </p>
              <a href="" class="view__profile__button">View Profile</a>
            </div>
          </template>
        </div>
      </template>
    </div>
  </body>

  <!-- Scripts to load for Database (MUST BE DONE AFTER BODY TAG) -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <!-- Link to JS File (MUST BE DONE AFTER LOADING DATABASE FILES) -->
  <script src="script.js"></script>
</html>
