<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <!-- Link to files -->
    <link rel="stylesheet" type="text/css" href="/global.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Boxicons Import -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />

    <!-- Google Fonts (Poppins, Didact Gothic, Lexend Deca)-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Open+Sans&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>

  <body style="background-color: #f3f5f6">
    <!-- Logo Div -->
    <div class="logo"></div>

    <!-- Section for Form -->
    <div class="main__content">
      <section class="form__group">
        <a href="/Landing Page/Landing Page.html"><i class="bx bx-x cross__symbol"></i></a>
        <div class="all__tags">
          <h2 class="welcome__text">Welcome!</h2>

          <div class="sign__in__grp">
            <h3>Sign in to</h3>
            <h4>resume sharing your cultures!</h4>
          </div>

          <form action="/Content Page/Content.html">
            <!-- Div for Username Input -->
            <div class="input__grp">
              <h3>User name</h3>
              <input type="text" placeholder="Enter your user name" text="" required />
            </div>

            <!-- Div for Password Input -->
            <div class="input__grp">
              <h3>Password</h3>
              <input
                type="password"
                placeholder="Enter your password"
                text=""
                maxlength="20"
                minlength="4"
                requiredtext=""
                required
              />
            </div>

            <!-- Div for Remember Me Checkbox and Forgot Password link -->
            <div class="remember__forgot__grp">
              <div class="remember__grp">
                <input
                  type="checkbox"
                  class="remember__me__button"
                  title="Remember Me Checkbox"
                  checked
                />
                <label class="remember__me__text"> Remember Me </label>
              </div>
              <a href="#" class="forgot__password">Forgot Password?</a>
            </div>

            <!-- Login Button -->
            <input type="submit" class="login__button" style="cursor: pointer" value="Login" />
          </form>

          <div class="register__grp">
            <h3>
              Don't have an account? <b><a href="/Sign Up Page/Sign Up 1.html">Register</a></b>
            </h3>
          </div>
        </div>
      </section>

      <img src="/assets/form_image.svg" class="img__styling" alt="Image to fill canvas" />
    </div>
  </body>
</html>
